<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header><h1>Trivia for Chicagoans</h1></header>
  <div id="wrapper">
    <div id="show-number"></div>
    <div id="display"></div>
    <hr>
    <div id="buttons">
      <div id="questions">
        <h2>What year did the Cubs win the world series?</h2>
        <form>
          <input type="radio" name="answer" id="choice1"> 1908</input>
          <br>
          <input type="radio" name="answer" id="choice2"> 2016</input>
          <br>
          <input type="radio" name="answer" id="choice3"> 1945</input>
          <br>
        </form>
        <hr>
        <h2>How many NBA Championships do the Bulls have since 1990?</h2>
        <form>
          <input type="radio" name="answer" id="choice4">Two</input>
          <br>
          <input type="radio" name="answer" id="choice5">Four</input>
          <br>
          <input type="radio" name="answer" id="choice6">Six</input>
          <br>
          <hr>
          <input name="refresh" type="button" value="DONE" onClick="
          results()">
        </form>
        <hr>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  
</body>
<footer>
	<form>
	  <input name="refresh" type="button" value="Try Again" onClick="location.reload()">
	</form>
</footer>

</html>
